apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
data:
  # Base64로 인코딩된 값들 (실제 값으로 변경 필요)
  # echo -n "your-database-url" | base64
  url: <base64-encoded-database-url>
  # echo -n "your-username" | base64
  username: <base64-encoded-username>
  # echo -n "your-password" | base64
  password: <base64-encoded-password>
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
type: Opaque
data:
  # echo -n "your-openai-api-key" | base64
  api-key: <base64-encoded-openai-api-key>
---
apiVersion: v1
kind: Secret
metadata:
  name: supabase-secret
type: Opaque
data:
  # echo -n "your-supabase-url" | base64
  url: <base64-encoded-supabase-url>
  # echo -n "your-supabase-key" | base64
  key: <base64-encoded-supabase-key>

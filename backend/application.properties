# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (Oracle DinkDB)
spring.datasource.url=jdbc:oracle:thin:@dinkdb_medium?TNS_ADMIN=/Users/user/Downloads/Wallet_DinkDB
spring.datasource.username=DA2501
spring.datasource.password=Data2501
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1

# Supabase Configuration
supabase.url=${SUPABASE_URL:}
supabase.key=${SUPABASE_KEY:}

# WebSocket Configuration
websocket.allowed-origins=*

# Logging Configuration
logging.level.root=INFO
logging.level.com.hanabank=INFO
logging.level.org.springframework.web=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
